terminalogy:
  soc: state of charge. refers to battery fuel gauge which expressed as a %. 
  soc band enum: enum of soc bands, e.g. 0-20%, 20-40%, 40-60%, 60-80%, 80-100%
  soh: state of health. 100% when just manufactured, degrades over time
  soc comfort zone: healthy range between 30% and 80%, operating outside will led to battery degradation 
  pct: percentage
  alerts severity enum: HighTemp, Overcharge, LowSOC etc.
  ts: timestamp

